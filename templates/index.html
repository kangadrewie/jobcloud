<!DOCTYPE html>
<html>
<head>
	<title>JobCloud</title>
	<link rel="stylesheet" href="/static/css/styles.css/">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="/static/scripts.js"></script>
	<script src="https://kit.fontawesome.com/3250b2ef84.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >
<nav>
	<a href="#" onclick="abort()">
		<img src="/static/img/logo-2.png">
	</a>
	<h1 id="headerLogo" style="font-weight: 300; font-size: 28px">Job<span class="bold-font">Cloud</span></h1>
	<button class="btn" type="button"><span>Compare CV</span></button>
</nav>

<section id="home_container" style="background-image: url('static/img/bg.jpg')">
	<div class="wrap" id="searchContainer">
		<h1 id="title" style="font-weight: 300">Job<span class="bold-font">Cloud</span></h1>
		<h2 id="subtitle">Discover Exactly What Employers Want</h2>
		<div class="search" id="search">
			<form>
				<input type="text" name="jobTitle" class="searchTerm" id="searchTerm" placeholder="What are you looking for?" required="text">
				<input type="text" name="location" class="searchLocation" id="searchLocation" placeholder="Location" required="text">
				<button class="searchButton" id="searchButton" onclick="fetchCloud()">
					<i class="fa fa-search"></i>
				</button>
			</form>
		</div>
	</div>
	<div class="lds-ellipsis" id="loadIcon"><div></div><div></div><div></div><div></div></div>
</section>

<section id="results_container">
	<div class="wrap-wide" id="cloud_wrapper" onclick="cloudClick()" onmousemove="hover()" onmouseleave="noHover()">
		<i class="fas fa-compress" id="fullscreen"></i>
		<img class="cloud" src="">
	</div>
	<title></title>
</section>

<div id="popup" onclick="cloudClose()">
	<div class="wrap-popup" id="popup-content">
		<span id="close" onclick="cloudClose()">&times;</span>
		<img class="cloud" src="static/img/bg.jpg">
	</div>
</div>


</body>
</html>
